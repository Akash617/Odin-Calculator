<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8" />
        <script src="js/script.js" defer></script>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="container">
            <div class="res-display">Display</div>
            <div class="in num7">7</div>
            <div class="in num8">8</div>
            <div class="in num9">9</div>
            <div class="ex clear">C</div>
            <div class="ex back">Back</div>

            <div class="in num4">4</div>
            <div class="in num5">5</div>
            <div class="in num6">6</div>
            <div class="op add">+</div>
            <div class="op sub">-</div>

            <div class="in num1">1</div>
            <div class="in num2">2</div>
            <div class="in num3">3</div>
            <div class="op mul">X</div>
            <div class="op div">/</div>

            <div class="ex plus-min">+/-</div>
            <div class="in num0">0</div>
            <div class="ex dot">.</div>
            <div class="op eq">=</div>
            <div class="ex percent">%</div>
        </div>
    </body>
</html>
