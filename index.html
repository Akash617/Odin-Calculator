<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="utf-8" />
        <script src="js/script.js" defer></script>
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="container">
            <div class="display2">Display2</div>
            <div class="res-display">Display</div>
            <div class="in num7 clickable">7</div>
            <div class="in num8 clickable">8</div>
            <div class="in num9 clickable">9</div>
            <div class="ex clear clickable">C</div>
            <div class="ex back clickable">Back</div>

            <div class="in num4 clickable">4</div>
            <div class="in num5 clickable">5</div>
            <div class="in num6 clickable">6</div>
            <div class="op add clickable">+</div>
            <div class="op sub clickable">-</div>

            <div class="in num1 clickable">1</div>
            <div class="in num2 clickable">2</div>
            <div class="in num3 clickable">3</div>
            <div class="op mul clickable">x</div>
            <div class="op div clickable">/</div>

            <div class="ex plus-min clickable">+/-</div>
            <div class="in num0 clickable">0</div>
            <div class="ex dot clickable">.</div>
            <div class="op eq clickable">=</div>
            <div class="ex percent clickable">%</div>
        </div>
    </body>
</html>
